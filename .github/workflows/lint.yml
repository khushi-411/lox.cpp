name: Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Check code style
        run: |
          find . -name "*.cpp" -o -name "*.h" | xargs clang-format --style=file --verbose
